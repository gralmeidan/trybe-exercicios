<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        h1 {
            font-size: 65px;
            color: orange;
        }

        ul {
            background-color: purple;
        }

        .p_ul {
            background-color: rgb(15, 7, 90);
        }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="p_ul">Qual é a sua cor favorita?</p>
    <ul class="p_ul">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>

1 - Modifique o tamanho do h1 para 65 pixels
2 - Modifique a cor do texto do h1 para laranja
