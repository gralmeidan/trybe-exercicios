<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <p>Informe dois números para realizar a soma:</p>
    <label for="value1">Valor 1:</label>
    <input type="text" id="value1" />
    <label for="value2">Valor 2:</label>
    <input type="text" id="value2" />
    <button id="button">Somar</button>
    <p id="result"></p>
    <script>
      function checkForEmpty(...strs) {
        for(let i = 0; i < strs.length; i += 1){
          if(strs[i] === ''){
            throw new Error('Valor vazio inserido em um dos campos')
          } 
        }
      }
      function displayResult(result) {
        document.getElementById("result").innerHTML = result;
        document.getElementById("value1").value = "";
        document.getElementById("value2").value = "";
      }
      function sum() {
        const value1 = document.getElementById("value1").value;
        const value2 = document.getElementById("value2").value;
        try {
          checkForEmpty(value1,value2)
          const result = parseInt(value1) + parseInt(value2);
          if(Number.isNaN(result)) throw new Error('Valor não numérico inserido')
          displayResult(`Resultado: ${result}`)
        } catch (error) {
          displayResult(`Erro: ${error.message}`)
        }
      }
      window.onload = () => {
        const button = document.getElementById("button");
        button.addEventListener("click", sum);
      };
    </script>
  </body>
</html>
